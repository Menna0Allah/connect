{% extends 'main.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Delete {{ obj }}</h2>
                <p>Are you sure you want to delete "{{ obj }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">Confirm Delete</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-2">Go Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
