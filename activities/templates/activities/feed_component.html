{% for room in rooms %}
<div class="card room-card mb-3">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center ms-2">
            <h5 class="card-title mb-0">
                <a 
                href="{% url 'users:user-profile' room.host %}"
                class="nav-link link-underline link-underline-opacity"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16" style="width: 30px;">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
                {{ room.host }}
                </a>
            </h5>
            {% if request.user == room.host %}
            <div class="dropdown">
                <button class="btn btn-transparent dropdown-toggle no-arrow" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                    </svg>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{% url 'update-room' room.id %}">Edit Room</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="{% url 'delete-room' room.id %}">Delete Room</a></li>
                </ul>
            </div>
            {% endif %}
        </div>
        <hr class="border border-2 opacity-62">
        <div class="ms-3" id="more-content">
            <p class="card-text mt-3 fs-4">{{ room.name }}</p>
            <p class="card-text text-muted">{{ room.description|truncatewords:20 }}</p>
            <p class="card-text"><small>Topic: {{ room.topic.name }}</small></p>
            <a href="{% url 'room' room.id %}" class="icon-link icon-link-hover btn btn-primary btn-sm" style="margin: 0 -5.5px;">
                View Room
                <svg xmlns="http://www.w3.org/2000/svg" class="bi" viewBox="0 0 16 16" aria-hidden="true">
                    <path d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </a>
        </div>
    </div>
</div>
{% empty %}
<p>No rooms found.</p>
{% endfor %}
