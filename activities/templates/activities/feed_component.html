{% for room in rooms %}
<small><a href="{% url 'users:user-profile' room.host.id %}">@{{room.host}}</a></small>
{% if request.user == room.host %}
<a href="{% url 'update-room' room.id %}">Edit</a>
<a href="{% url 'delete-room' room.id %}">delete</a>
{% endif %}
<div>
    <br>
    <a href="{% url 'room' room.id %}">{{room.id}} - {{room}}</a>
    <p>{{room.topic}}</p>
    <p>{{room.description}}</p>
</div>
<hr>
{% endfor %}
